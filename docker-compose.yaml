version: '3.8'

services:
  app:
    build: .
    container_name: php-file-browser4
    ports:
      - "10000:10000"
    volumes:
      # Mount current directory and parent directory for browsing
      - ./:/var/www/html
      - ../:/var/www/html/parent
      # Mount entire filesystem (optional - for full system browsing)x
      # - /:/var/www/html/system:ro
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared7
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKENS}
    depends_on:
      - app

